<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Student Records</h1>
    <a href="{% url 'add_student' %}">Add New Student</a>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.age }}</td>
                    <td>{{ student.email }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No students found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
